<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/LoginStyle.css">
    <title>Log in ManagementApp</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <h2 style="text-align:center">Log In</h2>
                <div class="vl">
                    <span class="vl-innertext">or</span>
                </div>

                <div class="col">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </div>

                <div class="col">
                    <div class="hide-md-lg">
                        <p>Or Sign In with Social Media:</p>
                    </div>

                    <a href="#" class="fb btn">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                    <a href="#" class="twitter btn">
                        <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                    <a href="#" class="google btn">
                        <i class="fa fa-google da-fw"></i> Login with Google+
                    </a>
                </div>

            </div>
        </form>
    </div>

    <div class="bottom-container">
        <div class="row">
            <div class="col">
                <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign
                    Up</button>
            </div>
            <div class="col">
                <h5 style="color:white">Forgot <a href="#">Password?</a></h5>
            </div>
        </div>
    </div>

    <div class="modal-signup-container">
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close"
                title="Close Modal">&times;</span>
            <form action="" class="modal-content">
                <div class="modal-container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="email"><b>Email</b></label>
                    <input type="text" class="modal-email" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" class="modal-psw" placeholder="Enter Password" name="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" class="modal-psw" placeholder="Repeat Password" name="psw-repeat" required>

                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
                        Remember me
                    </label>

                    <p>By creating an account you agree to our <a href="#" style="color: dodgerblue">Terms &
                            Privacy</a>.</p>
                    <div class="clearfix">
                        <button type="submit" class="signupbtn">Sign Up</button>
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script>
        var modal = document.getElementById('id01');

        window.onclick = function (event) {
            if (target.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
