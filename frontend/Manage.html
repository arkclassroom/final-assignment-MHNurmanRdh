<!DOCTYPE html>
<html>

<head>
    <title>Contact Manager Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            margin: 50px;
        }
    </style>
</head>

<body class="mt-5">
    <section class="FormInput">
        <div id="TitleForm" class="container">
            <div class="row pt-4 mb-5">
                <div class="col text-center">
                    <h2>Contact Manager</h2>
                </div>
            </div>
        </div>


        <div class="row justify-content-around">
            <div class="col-lg-3 p-4 mb-5 border shadow-box">
                <form onsubmit="event.preventDefault();">
                    <div class="form-group">
                        <label for="FullName"><b>Full Name<b></label>
                        <input type="text" class="form-control" id="FullName">
                    </div>
                    <div class="form-group">
                        <label for="PhoneNumber"><b>Phone Number<b></label>
                        <input type="text" id="PhoneNumber" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Email"><b>E-mail<b></label>
                        <input type="text" class="form-control" id="Email">
                    </div>
                    <label class=""><b>Gender</label><br>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="Radios1">
                            <input class="form-check-input" type="radio" name="optradio" id="Radios1"
                                value="option1">Male
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="exampleRadios2">
                            <input class="form-check-input" type="radio" name="optradio" id="Radios2"
                                value="option2">Female
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary btn-sm btn-block mt-3">Submit</button>
                </form>
            </div>

            <div class="col-lg-8 p-4 mb-5 border shadow-box">
                <div class="Search p-3 form-row justify-content-around">
                    <div class="col-sm-7">
                        <input class="form-control-plaintext" type="text" name="" id="SearchD" placeholder="Search....">
                    </div>
                    <div class="col-sm-3">
                        <form>
                            <select name="cars" class="custom-select">
                                <option selected>Filter By Gender</option>
                                <option value="fiat">Male</option>
                                <option value="audi">Female</option>
                            </select>
                        </form>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Email</th>
                            <th scope="col">Gender</th>
                            <th scope="col">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="table-contact"></tbody>
                </table>
            </div>
        </div>

    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="src/index.js"></script>
</body>

</html>
